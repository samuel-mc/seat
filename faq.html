            }
        ];
        const faqsQuestions = document.getElementById('faqsQuestions');
        faqs.forEach(faq => {
            const faqItem = document.createElement('button');
            faqItem.classList.add('btn--faq');
            faqItem.setAttribute('id', faq.id);
            faqItem.setAttribute('onclick', 'handleFaqClick(event)');
            faqItem.innerText = faq.question;
            faqsQuestions.appendChild(faqItem);
        });

        const handleFaqClick = (e) => {
            const faqId = parseInt(e.target.id);
            const faqAnswer = document.getElementById('faqsAnswer');
            const faq = faqs.find(faq => faq.id === faqId);
            // Cambiar el color del botón seleccionado
            const faqButtons = document.querySelectorAll('#faqsQuestions button');
            faqButtons.forEach(button => {
                if (button.id === faqId.toString()) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
            faqAnswer.innerHTML = `<p class="text--md text-dark">${faq.answer}</p>`;
        }
    </script>
