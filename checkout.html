<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SEAT CO</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <!-- <link href="img/favicon.ico" rel="icon"> -->

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/seat.style.css">
    <link rel="stylesheet" href="css/generic.css">

    <!-- Estilos de carousel  -->
    <link rel="stylesheet" href="js/carousel/dist/css/splide.min.css">
</head>

<body>
    <!-- Header Start -->
    <div id="header"></div>
    <!-- Header End -->

    <main>
        <section class="container-fluid grid--2cols p-0 m-0 p-md-4">
            <form action="">
                <div class="p-3 p-md-5 bg-secondary">
                    <h2 class="text--xl text--orange">Checkout</h2>
                    <div class="dropdown-divider border-dark"></div>
                    <div>
                        <h3 class="text--lg">Personal information</h3>
                        <input id="firstName" type="text" class="input--white w-100 mb-2" placeholder="First name">
                        <input id="lastName" type="text" class="input--white w-100 mb-2" placeholder="Last name">
                        <input id="email" type="email" class="input--white w-100 mb-2" placeholder="Email">
                        <input id="companyName" type="text" class="input--white w-100 mb-2" placeholder="Company name">
                        <select id="typeOfBusiness" class="input--white text-dark w-100 mb-2">
                            <option value="">Type of business</option>
                            <option value="">Church</option>
                            <option value="">Convention Center</option>
                            <option value="">Distributor</option>
                            <option value="">Hotel</option>
                            <option value="">Rental</option>
                            <option value="">Restaurant</option>
                            <option value="">Venue</option>
                            <option value="">Wedding Planner</option>
                            <option value="">Other</option>
                        </select>
                        <textarea id="request" type="text" rows="3" class="input--white w-100 mb-2"
                            placeholder="Let us know the specifics of your request." style="resize: none;"></textarea>
                    </div>
                    <div class="dropdown-divider border-gray"></div>
                    <div>
                        <h3 class="text--lg">Shipment information</h3>
                        <input id="phoneNumberShipment" type="text" class="input--white w-100 mb-2"
                            placeholder="Phone number">
                        <input id="streetAddressShipment" type="text" class="input--white w-100 mb-2"
                            placeholder="Street address">
                        <div class="grid--3cols">
                            <input id="cityShipment" type="text" class="input--white w-100 mb-2" placeholder="City">
                            <input id="stateShipment" type="text" class="input--white w-100 mb-2"
                                placeholder="State/Province">
                            <input id="cpShipment" type="text" class="input--white w-100 mb-2" placeholder="CP">
                        </div>
                        <input id="countryShipment" type="text" class="input--white w-100 mb-2" placeholder="Country">
                    </div>
                    <div class="dropdown-divider border-gray"></div>
                    <div>
                        <h3 class="text--lg">Billing information</h3>
                        <input id="phoneNumberBilling" type="text" class="input--white w-100 mb-2"
                            placeholder="Phone number">
                        <input id="streetAddressBilling" type="text" class="input--white w-100 mb-2"
                            placeholder="Street address">
                        <div class="grid--3cols">
                            <input id="cityBilling" type="text" class="input--white w-100 mb-2" placeholder="City">
                            <input id="stateBilling" type="text" class="input--white w-100 mb-2"
                                placeholder="State/Province">
                            <input id="cpBilling" type="text" class="input--white w-100 mb-2" placeholder="CP">
                        </div>
                        <input id="countryBilling" type="text" class="input--white w-100 mb-2" placeholder="Country">
                    </div>
                </div>
                <div class="p-4 ">
                    <div class="d-flex">
                        <input type="checkbox" name="billingAddress" id="billingAddress" class="mr-3">
                        <label for="billingAddress" class="text--md text-dark"><b>Billing address</b> is the same as
                            <b>shipping address.</b></label>
                    </div>
                    <div class="d-flex">
                        <input type="checkbox" name="contactInfo" id="contactInfo" class="mr-3">
                        <label for="contactInfo" class="text--md text-dark">Save <b>contact information.</b></label>
                    </div>
                </div>
                <div class="w--50">
                    <button class="btn btn--orange btn--rounded w-100 my-4">Continue</button>
                </div>
            </form>

            <div class="p-5">
                <h2 class="text--xl text-dark">Order summary</h2>
                <div class="w-100">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex">
                            <img src="img/cart/chair.png" alt="producto" class="w-100 maxw-160">
                            <div class="p-2 my-auto">
                                <h3 class="text--lg">Product</h3>
                                <h5 class="text--md">Color: black</span>
                                    <h5 class="text--md">Amounts: 1</h5>
                                    <h4 class="text--2xl">$99</h4>
                            </div>
                        </div>
                        <div class="d-flex align-items-end justify-content-end">
                            <button class="btn btn-link text--sm text-dark">Delete</button>
                        </div>
                    </div>
                    <div class="dropdown-divider border-dark"></div>
                    <div class="d-flex justify-content-between">
                        <div class="d-flex">
                            <img src="img/cart/chair.png" alt="producto" class="w-100 maxw-160">
                            <div class="p-2 my-auto">
                                <h3 class="text--lg">Product</h3>
                                <h5 class="text--md">Color: black</span>
                                    <h5 class="text--md">Amounts: 1</h5>
                                    <h4 class="text--2xl">$99</h4>
                            </div>
                        </div>
                        <div class="d-flex align-items-end justify-content-end">
                            <button class="btn btn-link text--sm text-dark">Delete</button>
                        </div>
                    </div>
                </div>
                <div class="my-3">
                    <input type="text" placeholder="Enter coupon code here" class="input--grey w-100">
                </div>
                <div>
                    <div class="d-flex justify-content-between py-2">
                        <h4 class="text--md">Subtotal</h4>
                        <h4 class="text--md">$99</h4>
                    </div>
                    <div class="d-flex justify-content-between py-2">
                        <h4 class="text--md">Shipping</h4>
                        <h4 class="text--md">$99</h4>
                    </div>
                    <div class="d-flex justify-content-between py-2 border-top border-dark">
                        <h4 class="text--md">Total</h4>
                        <h4 class="text--md">$99</h4>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <!-- Footer Start -->
    <div id="footer"></div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <!-- Carousel -->
    <script src="js/carousel/dist/js/splide.min.js"></script>

    <!-- Scripts para cargar el header y footer -->
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <script>
        // Codigo para el carrusel de clientes
        const carouselClients = new Splide('#carouselClients', {
            autoplay: true,
            type: 'loop',
            gap: '1.6rem',
            focus: 'center',
            perPage: 1,
            perMove: 1,
            isNavigation: false,
            breakpoints: {
                1024: {
                    perPage: 1,
                    gap: '1rem',
                },
                480: {
                    perPage: 1,
                    gap: '1rem',
                },
            },
            autoScroll: {
                speed: 2,
            },
        });

        const thumbnailClients = new Splide('#thumbnailClients', {
            fixedWidth: 320,
            gap: 10,
            rewind: true,
            pagination: false,
            isNavigation: true,
            breakpoints: {
                600: {
                    fixedWidth: 300,
                },
            },
        });

        carouselClients.sync(thumbnailClients);
        carouselClients.mount();
        thumbnailClients.mount();

        const carouselProducts = new Splide('#carouselProducts', {
            autoplay: true,
            type: 'loop',
            gap: '1.6rem',
            focus: 'center',
            perPage: 5,
            perMove: 1,
            isNavigation: false,
            breakpoints: {
                1024: {
                    perPage: 3,
                    gap: '1rem',
                },
                480: {
                    perPage: 1,
                    gap: '1rem',
                },
            },
            autoScroll: {
                speed: 2,
            },
        });
        carouselProducts.mount();
    </script>
</body>

</html>
