<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SEAT CO</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <!-- <link href="img/favicon.ico" rel="icon"> -->

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/seat.style.css">
    <link rel="stylesheet" href="css/generic.css">

    <!-- Estilos de carousel  -->
    <link rel="stylesheet" href="js/carousel/dist/css/splide.min.css">
</head>

<body>
    <!-- Header Start -->
    <div id="header"></div>
    <!-- Header End -->

    <main>
        <section class="container-fluid row">
            <div class="col-12 col-md-6 p-5">
                <h2 class="text--xl text--orange">Your cart</h2>
                <p class="text--sm text-dark">Not ready to move on yet? Continue with your quote.</p>
                <div class="w-100">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex">
                            <img src="img/cart/chair.png" alt="producto" width="120">
                            <div class="p-2 my-auto">
                                <h3 class="text--lg">Product</h3>
                                <h5 class="text--md">Color: black</span>
                                <h5 class="text--md">Amounts: 1</h5>
                                <h4 class="text--2xl">$99</h4>
                            </div>
                        </div>
                        <div class="d-flex align-items-end justify-content-end">
                            <button class="btn btn-link text--sm text-dark">Delete</button>
                        </div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="d-flex justify-content-between">
                        <div class="d-flex">
                            <img src="img/cart/chair.png" alt="producto" width="120">
                            <div class="p-2 my-auto">
                                <h3 class="text--lg">Product</h3>
                                <h5 class="text--md">Color: black</span>
                                <h5 class="text--md">Amounts: 1</h5>
                                <h4 class="text--2xl">$99</h4>
                            </div>
                        </div>
                        <div class="d-flex align-items-end justify-content-end">
                            <button class="btn btn-link text--sm text-dark">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 p-5">
                <h2 class="text--xl text-dark">Order summary</h2>
                <div class="my-3">
                    <input type="text" placeholder="Enter coupon code here" class="input--grey w-100">
                </div>
                <div>
                    <div class="d-flex justify-content-between py-2">
                        <h4 class="text--md">Subtotal</h4>
                        <h4 class="text--md">$99</h4>
                    </div>
                    <div class="d-flex justify-content-between py-2">
                        <h4 class="text--md">Shipping</h4>
                        <h4 class="text--md">$99</h4>
                    </div>
                    <div class="d-flex justify-content-between py-2 border-top border-dark">
                        <h4 class="text--md">Total</h4>
                        <h4 class="text--md">$99</h4>
                    </div>
                </div>
                <div class="py-4">
                    <button class="btn btn--orange btn--rounded w-100 py-2">Add to quote</button>
                </div>
            </div>

        </section>
    </main>

    <!-- Footer Start -->
    <div id="footer"></div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <!-- Carousel -->
    <script src="js/carousel/dist/js/splide.min.js"></script>

    <!-- Scripts para cargar el header y footer -->
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <script>
        // Codigo para el carrusel de clientes
        const carouselClients = new Splide('#carouselClients', {
            autoplay: true,
            type: 'loop',
            gap: '1.6rem',
            focus: 'center',
            perPage: 1,
            perMove: 1,
            isNavigation: false,
            breakpoints: {
                1024: {
                    perPage: 1,
                    gap: '1rem',
                },
                480: {
                    perPage: 1,
                    gap: '1rem',
                },
            },
            autoScroll: {
                speed: 2,
            },
        });

        const thumbnailClients = new Splide('#thumbnailClients', {
            fixedWidth: 320,
            gap: 10,
            rewind: true,
            pagination: false,
            isNavigation: true,
            breakpoints: {
                600: {
                    fixedWidth: 300,
                },
            },
        });

        carouselClients.sync(thumbnailClients);
        carouselClients.mount();
        thumbnailClients.mount();

        const carouselProducts = new Splide('#carouselProducts', {
            autoplay: true,
            type: 'loop',
            gap: '1.6rem',
            focus: 'center',
            perPage: 5,
            perMove: 1,
            isNavigation: false,
            breakpoints: {
                1024: {
                    perPage: 3,
                    gap: '1rem',
                },
                480: {
                    perPage: 1,
                    gap: '1rem',
                },
            },
            autoScroll: {
                speed: 2,
            },
        });
        carouselProducts.mount();
    </script>
</body>

</html>
