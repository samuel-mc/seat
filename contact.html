<!DOCTYPE html>
<html lang="en">
<head id="head"></head>
<body>
    <div id="header"></div>

    <!-- Contact Start -->
    <section class="container my-5 py-4 gap--24 flex-md-row flex-column justify-content-around font-weight-bold text-black">
        <div class="bg--lightGrey rounded--12 p-3 pr-5 w-100">
            <img src="img/contact/phone.png" class="px-2"> <spam>+123 456 789</spam>
        </div>
        <div class="bg--lightGrey rounded--12 p-3 pr-5 w-100">
            <img src="img/contact/msj.png" class="px-2"> <spam>+123 456 789</spam>
        </div>
        <div class="bg--lightGrey rounded--12 p-3 pr-5 w-100">
            <img src="img/contact/email.png" class="px-2"> <spam>mail@dominio.com</spam>
        </div>
    </section>
    <section class="container my-5 py-4">
        <div class="row">
            <div class="col-lg-5 mb-5">
                <h1 class="mb-4 text--orange font-bold-weight">Contact Us</h1>
                <p class="text--gray">Reach out for personalized solutions that fit the exact needs of your business.</p>
                <div class="contact-form bg-light">
                    <div id="success"></div>

                    <form>
                        <div class="grid--2cols gap--24">
                            <div class="input__register">
                                <input type="fullName" name="name" id="name" class="input--primary" placeholder="Name*">
                            </div>
                            <div class="input__register">
                                <input type="email" name="email" id="email" class="input--primary" placeholder="Email*">
                            </div>
                        </div>
                        <div class="grid--2cols gap--24">
                            <div class="input__register">
                                <input type="phone" name="phone" id="phone" class="input--primary" placeholder="Phone">
                            </div>
                            <div class="input__register">
                                <input type="company" name="company" id="company" class="input--primary" placeholder="Company Name">
                            </div>
                        </div>
                        <div class="input__register">
                            <select name="typeOfBusiness">
                                <option value="">Type of business</option>
                                <option value="">Church</option>
                                <option value="">Convention Center</option>
                                <option value="">Distributor</option>
                                <option value="">Hotel</option>
                                <option value="">Rental</option>
                                <option value="">Restaurant</option>
                                <option value="">Venue</option>
                                <option value="">Wedding Planner</option>
                                <option value="">Other</option>
                            </select>
                        </div>
                        <div class="input__register">
                            <textarea class="input--primary w-100" rows="5" placeholder="Message"></textarea>
                        </div>
                    </form>


                </div>
            </div>
            <div class="col-lg-7 d-flex align-items-center p-0">
                <img src="img/contact/form.png" class="img-fluid px-5">
            </div>
        </div>
    </section>
    <!-- Contact End -->

    <!-- Footer Start -->
    <div id="footer"></div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
        <!-- Carousel -->
        <script src="js/carousel/dist/js/splide.min.js"></script>

        <!-- Scripts para cargar el header y footer -->
        <script>
            $(function () {
                $("#head").load("head.html");
                $("#header").load("header.html");
                $("#footer").load("footer.html");
            });
        </script>
    
        <script>
            // Codigo para el carrusel de clientes
            const carouselClients = new Splide('#carouselClients', {
                autoplay: true,
                type: 'loop',
                gap: '1.6rem',
                focus: 'center',
                perPage: 1,
                perMove: 1,
                isNavigation: false,
                breakpoints: {
                    1024: {
                        perPage: 1,
                        gap: '1rem',
                    },
                    480: {
                        perPage: 1,
                        gap: '1rem',
                    },
                },
                autoScroll: {
                    speed: 2,
                },
            });
    
            const thumbnailClients = new Splide('#thumbnailClients', {
                fixedWidth: 320,
                gap: 10,
                rewind: true,
                pagination: false,
                isNavigation: true,
                breakpoints: {
                    600: {
                        fixedWidth: 300,
                    },
                },
            });
    
            carouselClients.sync(thumbnailClients);
            carouselClients.mount();
            thumbnailClients.mount();
    
            const carouselProducts = new Splide('#carouselProducts', {
                autoplay: true,
                type: 'loop',
                gap: '1.6rem',
                focus: 'center',
                perPage: 5,
                perMove: 1,
                isNavigation: false,
                breakpoints: {
                    1024: {
                        perPage: 3,
                        gap: '1rem',
                    },
                    480: {
                        perPage: 1,
                        gap: '1rem',
                    },
                },
                autoScroll: {
                    speed: 2,
                },
            });
            carouselProducts.mount();
        </script>
</body>

</html>
