    <script>
        // Codigo para el carrusel de clientes
        const carouselClients = new Splide('#carouselClients', {
            autoplay: true,
            type: 'loop',
            gap: '1.6rem',
            focus: 'center',
            perPage: 1,
            perMove: 1,
            isNavigation: false,
            breakpoints: {
                1024: {
                    perPage: 1,
                    gap: '1rem',
                },
                480: {
                    perPage: 1,
                    gap: '1rem',
                },
            },
            autoScroll: {
                speed: 2,
            },
        });

        const thumbnailClients = new Splide('#thumbnailClients', {
            fixedWidth: 320,
            gap: 10,
            rewind: true,
            pagination: false,
            isNavigation: true,
            breakpoints: {
                600: {
                    fixedWidth: 300,
                },
            },
        });

        carouselClients.sync(thumbnailClients);
        carouselClients.mount();
        thumbnailClients.mount();

        const carouselProducts = new Splide('#carouselProducts', {
            autoplay: true,
            type: 'loop',
            gap: '1.6rem',
            focus: 'center',

            perMove: 1,
            isNavigation: false,

                    gap: '1rem',

            },

            },
        });
