<!DOCTYPE html>
<html lang="en">

<head id="head"></head>
<body>
    <div id="header"></div>
    
    <section class="container my-5 py-4 gap--24 align-items-center">
        <!-- Shop Start -->
        <div class="container-fluid">
            <div class="row px-xl-5">
                <!-- Shop Sidebar Start -->
                <div class="col-lg-3 col-md-4">
                    <h3 class=" position-relative mb-3">Filtros</span></h3>

                    <!-- Industry Start -->
                    <h5 class="position-relative mb-3">Industry</h5>
                    <div class="bg-light mb-30">
                        <form>
                            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                                <input type="checkbox" class="custom-control-input" checked id="events">
                                <label class="custom-control-label" for="events">Events</label>
                            </div>
                            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                                <input type="checkbox" class="custom-control-input" id="Banquet">
                                <label class="custom-control-label" for="Banquet">Banquet</label>
                            </div>
                            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                                <input type="checkbox" class="custom-control-input" id="Restaurant">
                                <label class="custom-control-label" for="Restaurant">Restaurant</label>
                            </div>
                        </form>
                    </div>
                    <hr class="bg--orange">
                    <!-- Industry End -->

                    <!-- Product Start -->
                    <h5 class="position-relative mb-3">Type of Promotion</h5>
                    <div class="bg-light mb-30">
                        <form>
                            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                                <input type="checkbox" class="custom-control-input" checked id="Monthly">
                                <label class="custom-control-label" for="Monthly">Monthly Promotions</label>
                            </div>
                            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                                <input type="checkbox" class="custom-control-input" id="Packages">
                                <label class="custom-control-label" for="Packages">Packages</label>
                            </div>
                            <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                                <input type="checkbox" class="custom-control-input" id="Coupons">
                                <label class="custom-control-label" for="Coupons">Coupons</label>
                            </div>
                        </form>
                    </div>
                    <!-- Product End -->

                </div>
                <!-- Shop Sidebar End -->
                    
                <!-- Shop Product Start -->
                <div class="col-lg-9 col-md-8">
                    <div class="row pb-3 font-weight-bold">
                        <h1 class="mb-4 text--orange font-bold-weight">Promotions</h1>
                        <img src="img/promotions/promo1.png" class="img-fluid w-100 py-4" alt="">
                        <img src="img/promotions/promo2.png" class="img-fluid w-100 py-4" alt="">
                        <div class="row">
                            <img src="img/promotions/promo3.png" class="col-12 col-lg-6 img-fluid w-50 py-4" alt="">
                            <img src="img/promotions/promo4.png" class="col-12 col-lg-6 img-fluid w-50 py-4" alt="">    
                        </div>


                    </div>
                </div>
                <!-- Shop Product End -->
            </div>
        </div>
        <!-- Shop End -->
    </section>

    <!-- Footer Start -->
    <div id="footer"></div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

        <!-- Carousel -->
        <script src="js/carousel/dist/js/splide.min.js"></script>

        <!-- Scripts para cargar el header y footer -->
        <script>
            $(function () {
                $("#head").load("head.html");
                $("#header").load("header.html");
                $("#footer").load("footer.html");
            });
        </script>
    
        <script>
            // Codigo para el carrusel de clientes
            const carouselClients = new Splide('#carouselClients', {
                autoplay: true,
                type: 'loop',
                gap: '1.6rem',
                focus: 'center',
                perPage: 1,
                perMove: 1,
                isNavigation: false,
                breakpoints: {
                    1024: {
                        perPage: 1,
                        gap: '1rem',
                    },
                    480: {
                        perPage: 1,
                        gap: '1rem',
                    },
                },
                autoScroll: {
                    speed: 2,
                },
            });
    
            const thumbnailClients = new Splide('#thumbnailClients', {
                fixedWidth: 320,
                gap: 10,
                rewind: true,
                pagination: false,
                isNavigation: true,
                breakpoints: {
                    600: {
                        fixedWidth: 300,
                    },
                },
            });
    
            carouselClients.sync(thumbnailClients);
            carouselClients.mount();
            thumbnailClients.mount();
    
            const carouselProducts = new Splide('#carouselProducts', {
                autoplay: true,
                type: 'loop',
                gap: '1.6rem',
                focus: 'center',
                perPage: 5,
                perMove: 1,
                isNavigation: false,
                breakpoints: {
                    1024: {
                        perPage: 3,
                        gap: '1rem',
                    },
                    480: {
                        perPage: 1,
                        gap: '1rem',
                    },
                },
                autoScroll: {
                    speed: 2,
                },
            });
            carouselProducts.mount();
        </script>
</body>

</html>
